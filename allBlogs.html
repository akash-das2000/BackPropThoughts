<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>All Blogs | BackPropThoughts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/allBlogs.css" />
</head>
<body>

  <!-- Navbar -->
  <div id="navbar-placeholder"></div>

  <!-- Main Content -->
  <main class="allblogs-main">

    <h2 class="section-heading">All Blogs</h2>

    <!-- Featured tags row + selected chips -->
    <section class="tag-section" aria-label="Filter by tags">
      <div id="featuredTags" class="featured-tags"></div>
      <div id="activeTags" class="active-tags"></div>
    </section>

    <!-- Search & Sort -->
    <div class="blog-controls">
      <input type="text" id="searchInput" placeholder="Search blogs..." class="search-bar" />
      <div class="sort-group">
        <label for="sortSelect" class="sort-label">Sort:</label>
        <select id="sortSelect" class="sort-dropdown">
          <option value="latest">Latest</option>
          <option value="oldest">Oldest</option>
          <option value="title">Title A–Z</option>
          <option value="title-desc">Title Z–A</option>
        </select>
      </div>
    </div>

    <!-- Count -->
    <p id="blogCount" class="blog-count"></p>

    <!-- Blog Grid -->
    <section id="blogGrid" class="blog-grid"></section>

    <!-- Centered Load More -->
    <div class="load-more-wrap">
      <button id="loadMoreBtn" class="load-more-btn" aria-label="Load more blogs">Load More</button>
    </div>

  </main>

  <footer>
    <p>© 2025 Akash D</p>
  </footer>

  <!-- Modal: Browse all tags -->
  <div id="tagModal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="tagModalTitle">
    <div class="modal-backdrop" data-close></div>
    <div class="modal-dialog">
      <div class="modal-header">
        <h3 id="tagModalTitle">Browse all tags</h3>
        <button class="icon-btn" id="tagModalClose" aria-label="Close">×</button>
      </div>

      <div class="modal-body">
        <input id="tagSearch" type="text" class="modal-search" placeholder="Search tags…" />
        <div id="tagList" class="tag-list" aria-label="All tags"></div>
      </div>

      <div class="modal-footer">
        <button id="clearTagsBtn" class="btn-secondary">Clear</button>
        <div class="spacer"></div>
        <button id="applyTagsBtn" class="btn-primary">Apply</button>
      </div>
    </div>
  </div>

  <!-- Navbar Loader -->
  <script>
    fetch("navbar.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("navbar-placeholder").innerHTML = data;
        const hamburger = document.querySelector(".hamburger");
        const dropdown = document.getElementById("menuDropdown");
        if (hamburger && dropdown) {
          hamburger.addEventListener("click", () => dropdown.classList.toggle("show"));
          window.addEventListener("click", e => {
            if (!e.target.closest(".menu-container")) dropdown.classList.remove("show");
          });
        }
      });
  </script>

  <!-- Page logic -->
  <script src="allBlogs.js" defer></script>
</body>
</html>
