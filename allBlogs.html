<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>All Blogs | BackPropThoughts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/allBlogs.css" />
</head>
<body>

  <!-- Navbar -->
  <div id="navbar-placeholder"></div>

  <!-- Main Content -->
  <main class="allblogs-main">

    <h2 class="section-heading">All Blogs</h2>

    <!-- 🏷 Category Filters (scrollable with arrows) -->
    <div class="category-bar">
      <button class="cat-arrow left" id="catLeft" aria-label="Scroll tags left">‹</button>
      <div id="categoryFilters" class="category-filters scroller"></div>
      <button class="cat-arrow right" id="catRight" aria-label="Scroll tags right">›</button>
    </div>

    <!-- 🔍 Search & Sort -->
    <div class="blog-controls">
      <input type="text" id="searchInput" placeholder="Search blogs..." class="search-bar" />
      <div class="sort-group">
        <label for="sortSelect" class="sort-label">Sort:</label>
        <select id="sortSelect" class="sort-dropdown">
          <option value="latest">Latest</option>
          <option value="oldest">Oldest</option>
          <option value="title">Title A–Z</option>
          <option value="title-desc">Title Z–A</option>
        </select>
      </div>
    </div>

    <!-- 📊 Count -->
    <p id="blogCount" class="blog-count"></p>

    <!-- 📚 Blog Grid -->
    <section id="blogGrid" class="blog-grid">
      <!-- JS will populate blog cards here -->
    </section>

    <!-- ⬇️ Centered Load More -->
    <div class="load-more-wrap">
      <button id="loadMoreBtn" class="load-more-btn" aria-label="Load more blogs">Load More</button>
    </div>

  </main>

  <footer>
    <p>© 2025 Akash D</p>
  </footer>

  <!-- Navbar Loader -->
  <script>
    fetch("navbar.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("navbar-placeholder").innerHTML = data;
        const hamburger = document.querySelector(".hamburger");
        const dropdown = document.getElementById("menuDropdown");
        if (hamburger && dropdown) {
          hamburger.addEventListener("click", () => dropdown.classList.toggle("show"));
          window.addEventListener("click", e => {
            if (!e.target.closest(".menu-container")) dropdown.classList.remove("show");
          });
        }
      });
  </script>

  <!-- Blog Logic -->
  <script src="allBlogs.js" defer></script>

</body>
</html>
