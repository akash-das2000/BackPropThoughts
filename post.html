<!DOCTYPE html>
<html lang="en">
<head>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2643907020636961"
   crossorigin="anonymous"></script>
  <meta charset="UTF-8" />
  <title>Blog Post</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/post.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- MathJax configuration FIRST -->
  <script>
    window.MathJax = {
      tex: { inlineMath: [['\\(', '\\)']], displayMath: [['\\[', '\\]']] },
      svg: { scale: 1, minScale: 1, fontCache: 'none' },
      options: { renderActions: { addMenu: [] } },
      startup: { typeset: false }
    };
  </script>
  <script defer id="MathJax-script" src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>

  <!-- Google Ads (optional) -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2643907020636961" crossorigin="anonymous"></script>

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-1ZKCW35T1J"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-1ZKCW35T1J');
  </script>
</head>

<body>
  <div class="blog-wrapper">

    <!-- Left Ad -->
    <aside class="left-ad-slot">
      <div class="ad-slot sidebar">Ad Placeholder</div>
    </aside>

    <!-- Main Content -->
    <div class="blog-layout">
      <main>

        <!-- Top Ad -->
        <div class="ad-slot top-ad"><em>Ad Placeholder (Top)</em></div>

        <!-- Blog content injected by JS -->
        <div id="post-content"></div>

        <!-- Bottom Ad -->
        <div class="ad-slot bottom-ad"><em>Ad Placeholder (Bottom)</em></div>

        <!-- Interactions -->
        <section id="interactions">
          <div id="clap-button" class="icon-button">
            <i class="fa-solid fa-hands-clapping"></i>
            <span id="clap-count">0</span>
          </div>

          <div id="toggle-comments" class="icon-button" title="Show/Hide comments">
            <i class="fa-solid fa-comment-dots"></i>
          </div>
        </section>

        <!-- ===== Comments (auth-based) ===== -->
        <section id="comments-section" style="display:none;">
          <h2>Comments</h2>

          <!-- Auth/User bar -->
          <div id="comment-user-bar" class="comment-user-bar">
            <img id="user-photo" alt="" class="cmt-avatar" style="display:none;">
            <span id="user-name" class="cmt-user muted">Not signed in</span>

            <div id="auth-buttons" class="auth-buttons">
              <button type="button" id="btn-google" class="btn btn-ghost">Google</button>
              <button type="button" id="btn-github" class="btn btn-ghost">GitHub</button>
              <button type="button" id="btn-apple" class="btn btn-ghost">Apple</button>
              <button type="button" id="btn-emaillink" class="btn btn-ghost">Email link</button>
              <button type="button" id="btn-signout" class="btn btn-ghost danger" style="display:none;">Sign out</button>
            </div>
          </div>

          <!-- Form (no name input now) -->
          <form id="comment-form" class="comment-form">
            <textarea id="comment" class="comment-input" placeholder="Write your comment…" minlength="1" required></textarea>
            <div class="comment-actions">
              <button type="submit" id="comment-submit" class="btn">Post</button>
            </div>
          </form>

          <!-- List -->
          <ul id="comments-list" class="comments-list"></ul>
        </section>

      </main>
    </div>

    <!-- Right TOC -->
    <aside class="right-toc-slot">
      <div class="toc-box">
        <div class="toc-header" id="tocToggle" aria-expanded="true">
          <!-- TOC header kept minimal per your style -->
        </div>
        <div class="toc-body">
          <ul id="toc-list"></ul>
        </div>
      </div>
    </aside>
  </div>

  <!-- Footer -->
  <footer>
    <p class="footer-link"><a href="allBlogs.html">← Back to Home</a></p>
  </footer>

  <!-- Scroll-to-Top -->
  <button id="scrollToTopBtn" title="Scroll to top">
    <i class="fa-solid fa-chevron-up"></i>
  </button>

  <!-- Scripts -->
  <script type="module" src="postLoader.js"></script>
  <script type="module" src="firebaseLogic.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</body>
</html>
