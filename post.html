<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Blog Post</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/post.css" />
</head>
<body>

  <div class="blog-wrapper">

    <!-- Left Ad Slot -->
    <aside class="left-ad-slot">
      <div class="ad-slot sidebar">Ad Placeholder</div>
    </aside>

    <!-- Main Blog Content -->
    <div class="blog-layout">
      <div class="ad-slot ad-top"></div>

      <main>
        <div id="post-content">
          <!-- Blog content will be injected here by postLoader.js -->
        </div>

        <!-- Interactions -->
        <section id="interactions">
          <button id="clap-button" class="icon-button" title="Clap">
            <span class="icon">👏</span>
            <span id="clap-count">0</span>
          </button>
          <button id="toggle-comments" class="icon-button" title="Comments">
            <span class="icon">💬</span>
          </button>
        </section>

        <!-- Comments -->
        <section id="comments-section" style="display: none;">
          <h2>Leave a Comment</h2>
          <form id="comment-form">
            <input type="text" id="name" placeholder="Your name" required />
            <textarea id="comment" placeholder="Your comment" rows="5" required></textarea>
            <button type="submit">Post Comment</button>
          </form>

          <h2>Comments</h2>
          <div id="comments-list">Loading comments...</div>
        </section>
      </main>

      <div class="ad-slot ad-bottom"></div>
    </div>

    <!-- Right TOC -->
    <aside class="right-toc-slot">
      <div class="toc-box">
        <h3>Table of Contents</h3>
        <ul id="toc-list"></ul> <!-- TOC is dynamically generated -->
      </div>
    </aside>

  </div>

  <footer>
    <p><a href="index.html">← Back to Home</a></p>
  </footer>

  <script type="module" src="postLoader.js"></script>
  <script type="module" src="firebaseLogic.js"></script>
</body>
</html>
