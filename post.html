<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Blog Post</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/post.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- MathJax for LaTeX-style math rendering -->
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['\\(', '\\)']],
        displayMath: [['\\[', '\\]']]
      },
      options: {
        renderActions: {
          find: [10, function (doc) {
            for (const node of document.querySelectorAll('p, li, div')) {
              doc.compile(node);
            }
          }, '']
        }
      }
    };
  </script>
  <script id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
  </script>
</head>
<body>

  <div class="blog-wrapper">

    <!-- Left Ad Slot -->
    <aside class="left-ad-slot">
      <div class="ad-slot sidebar">Ad Placeholder</div>
    </aside>

    <!-- Main Blog Content -->
    <div class="blog-layout">
      <div class="ad-slot ad-top"></div>

      <main>
        <div id="post-content">
          <!-- Blog content will be injected here by postLoader.js -->
        </div>

        <!-- Interactions -->
        <section id="interactions">
          <div id="clap-button" class="icon-button">
            <i class="fa-solid fa-hands-clapping"></i>
            <span id="clap-count">0</span>
          </div>

          <div id="toggle-comments" class="icon-button">
            <i class="fa-solid fa-comment-dots"></i>
          </div>
        </section>

        <!-- Comments -->
        <section id="comments-section" style="display: none;">
          <h2>Leave a Comment</h2>
          <form id="comment-form">
            <input type="text" id="name" placeholder="Your name" required />
            <textarea id="comment" placeholder="Your comment" rows="5" required></textarea>
            <button type="submit">Post Comment</button>
          </form>

          <h2>Comments</h2>
          <div id="comments-list">Loading comments...</div>
        </section>
      </main>

      <div class="ad-slot ad-bottom"></div>
    </div>

    <!-- Right TOC -->
    <aside class="right-toc-slot">
      <div class="toc-box">
        <div class="toc-header">
        </div>
        <ul id="toc-list"></ul>
      </div>
    </aside>

  </div>

  <footer>
    <p><a href="index.html">‚Üê Back to Home</a></p>
  </footer>

  <script type="module" src="postLoader.js"></script>
  <script type="module" src="firebaseLogic.js"></script>
</body>
</html>
