<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Loading...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- ✅ Begin blog wrapper -->
  <div class="blog-wrapper">

    <!-- 📌 Left Sidebar Ad (edge aligned) -->
    <aside class="left-ad-slot">
      <div class="ad-slot sidebar">Ad Placeholder</div>
    </aside>

    <!-- 📌 Main Blog Area -->
    <div class="blog-layout">
      <main>

        <!-- 📌 Top Ad Slot -->
        <div class="ad-slot ad-top"></div>

        <!-- 📌 Blog Content -->
        <div id="post-content">Loading content...</div>

        <!-- 📌 Bottom Ad Slot -->
        <div class="ad-slot ad-bottom"></div>

        <!-- 👏 Interactions -->
        <section id="interactions">
          <button id="clap-button">👏 Clap (<span id="clap-count">0</span>)</button>
          <button id="toggle-comments">💬 Comments</button>
        </section>

        <!-- 💬 Comments Section -->
        <section id="comments-section" style="display: none;">
          <h2>Leave a Comment</h2>
          <form id="comment-form">
            <input type="text" id="name" placeholder="Your name" required />
            <textarea id="comment" placeholder="Your comment" rows="5" required></textarea>
            <button type="submit">Post Comment</button>
          </form>

          <h2>Comments</h2>
          <div id="comments-list">Loading comments...</div>
        </section>

      </main>
    </div>
    <!-- 🔚 End .blog-layout -->

  </div>
  <!-- 🔚 End .blog-wrapper -->

  <footer>
    <p><a href="index.html">← Back to Home</a></p>
  </footer>

  <script type="module" src="postLoader.js"></script>
  <script type="module" src="firebaseLogic.js"></script>
</body>
</html>
