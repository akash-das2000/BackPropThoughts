<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Blog Post</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/post.css" />
</head>
<body>

  <div class="blog-wrapper">

    <!-- Left Ad Slot -->
    <aside class="left-ad-slot">
      <div class="ad-slot sidebar">Ad Placeholder</div>
    </aside>

    <!-- Main Blog Content -->
    <div class="blog-layout">
      <div class="ad-slot ad-top"></div>

      <main>
        <div id="post-content">
          <!-- Blog content will be injected here by postLoader.js -->
        </div>

        <!-- Interactions -->
        <section id="interactions">
          <div id="clap-button" class="icon-button">
            <svg class="icon" viewBox="0 0 24 24">
              <path d="M2.7 11.29a1 1 0 011.41 0l6.29 6.3a1 1 0 001.41 0l6.29-6.3a1 1 0 111.41 1.42l-6.3 6.29a3 3 0 01-4.24 0l-6.3-6.29a1 1 0 010-1.42z"/>
            </svg>
            <span id="clap-count">0</span>
          </div>

          <div id="toggle-comments" class="icon-button">
            <svg class="icon" viewBox="0 0 24 24">
              <path d="M21 6h-18c-1.1 0-2 .9-2 2v12l4-4h16c1.1 0 2-.9 2-2v-6c0-1.1-.9-2-2-2z"/>
            </svg>
          </div>
        </section>

        <!-- Comments -->
        <section id="comments-section" style="display: none;">
          <h2>Leave a Comment</h2>
          <form id="comment-form">
            <input type="text" id="name" placeholder="Your name" required />
            <textarea id="comment" placeholder="Your comment" rows="5" required></textarea>
            <button type="submit">Post Comment</button>
          </form>

          <h2>Comments</h2>
          <div id="comments-list">Loading comments...</div>
        </section>
      </main>

      <div class="ad-slot ad-bottom"></div>
    </div>

    <!-- Right TOC -->
    <aside class="right-toc-slot">
      <div class="toc-box">
        <div class="toc-header">
          <span>Table of Contents</span>
          <span class="toggle-icon" id="toc-toggle">▲</span>
        </div>
        <ul id="toc-list"></ul>
      </div>
    </aside>

  </div>

  <footer>
    <p><a href="index.html">← Back to Home</a></p>
  </footer>

  <script type="module" src="postLoader.js"></script>
  <script type="module" src="firebaseLogic.js"></script>
</body>
</html>
