<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Blog Post</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/post.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- MathJax configuration FIRST -->
  <script>
    window.MathJax = {
      tex: { inlineMath: [['\\(', '\\)']], displayMath: [['\\[', '\\]']] },
      svg: { scale: 1, minScale: 1, fontCache: 'none' },
      options: { renderActions: { addMenu: [] } },
      startup: { typeset: false }
    };
  </script>
  <script defer id="MathJax-script" src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>

  <!-- Google Ads (optional) -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2643907020636961" crossorigin="anonymous"></script>
</head>

<body>
  <div class="blog-wrapper">

    <!-- Left Ad -->
    <aside class="left-ad-slot">
      <div class="ad-slot sidebar">Ad Placeholder</div>
    </aside>

    <!-- Main Content -->
    <div class="blog-layout">
      <main>

        <!-- Top Ad -->
        <div class="ad-slot top-ad"><em>Ad Placeholder (Top)</em></div>

        <!-- Blog content injected by JS -->
        <div id="post-content"></div>

        <!-- Bottom Ad -->
        <div class="ad-slot bottom-ad"><em>Ad Placeholder (Bottom)</em></div>

        <!-- Interactions -->
        <section id="interactions">
          <div id="clap-button" class="icon-button">
            <i class="fa-solid fa-hands-clapping"></i>
            <span id="clap-count">0</span>
          </div>

          <div id="toggle-comments" class="icon-button">
            <i class="fa-solid fa-comment-dots"></i>
          </div>
        </section>

        <!-- Comments -->
        <section id="comments-section" style="display:none;">
          <h2>Leave a Comment</h2>
          <form id="comment-form">
            <input type="text" id="name" placeholder="Your name" required />
            <textarea id="comment" placeholder="Your comment" rows="5" required></textarea>
            <button type="submit">Post Comment</button>
          </form>

          <h2>Comments</h2>
          <div id="comments-list">Loading comments...</div>
        </section>

      </main>
    </div>

    <!-- Right TOC -->
    <aside class="right-toc-slot">
      <div class="toc-box">

        <!-- Header stays visible while list scrolls -->
        <div class="toc-header" id="tocToggle" aria-expanded="true">
          <span>Table of Contents</span>
          <i class="fa-solid fa-chevron-down toggle-icon"></i>
        </div>

        <!-- Scrollable wrapper -->
        <div class="toc-body">
          <ul id="toc-list"></ul>   <!-- JS injects links here -->
        </div>
      </div>
    </aside>
  </div>

  <!-- Footer -->
  <footer>
    <p class="footer-link"><a href="allBlogs.html">‚Üê Back to Home</a></p>
  </footer>

  <!-- Scroll-to-Top -->
  <button id="scrollToTopBtn" title="Scroll to top">
    <i class="fa-solid fa-chevron-up"></i>
  </button>

  <!-- Scripts -->
  <script type="module" src="postLoader.js"></script>
  <script type="module" src="firebaseLogic.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</body>
</html>
