<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Blog Post</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/post.css" />
</head>
<body>
  <div class="blog-wrapper">
    <!-- Left Ad Slot -->
    <aside class="left-ad-slot">
      <div class="ad-slot sidebar">Ad Placeholder</div>
    </aside>

    <!-- Main Blog Content -->
    <div class="blog-layout">
      <div class="ad-slot ad-top"></div>

      <main>
        <div id="post-content"></div>

        <!-- Interactions -->
        <section id="interactions">
          <div class="icon-button" id="clap-button" title="Clap">
            <svg class="icon" viewBox="0 0 24 24">
              <path d="M18.364 3.636a2 2 0 0 1 0 2.828l-2.12 2.12 2.12 2.12a2 2 0 1 1-2.828 2.828L12 11.656l-2.12 2.12a2 2 0 1 1-2.828-2.828l2.12-2.12-2.12-2.12a2 2 0 1 1 2.828-2.828L12 6.343l2.12-2.12a2 2 0 0 1 2.828 0z"/>
            </svg>
            <span id="clap-count">0</span>
          </div>
          <div class="icon-button" id="toggle-comments" title="Comments">
            <svg class="icon" viewBox="0 0 24 24">
              <path d="M21 6h-2v9H5v2a1 1 0 0 0 1 1h11l4 4V7a1 1 0 0 0-1-1z"/>
            </svg>
          </div>
        </section>

        <!-- Comments -->
        <section id="comments-section" style="display: none;">
          <h2>Leave a Comment</h2>
          <form id="comment-form" class="comment-form">
            <input type="text" id="name" placeholder="Your name" required />
            <textarea id="comment" placeholder="Your comment" rows="5" required></textarea>
            <button type="submit">Post Comment</button>
          </form>

          <h2>Comments</h2>
          <div id="comments-list">Loading comments...</div>
        </section>
      </main>

      <div class="ad-slot ad-bottom"></div>
    </div>

    <!-- Right TOC -->
    <aside class="right-toc-slot">
      <div class="toc-box">
        <div class="toc-header">
          <span>Table of Contents</span>
          <span class="toggle-icon" id="toc-toggle">▲</span>
        </div>
        <ul id="toc-list"></ul>
      </div>
    </aside>
  </div>

  <footer>
    <p><a href="index.html">← Back to Home</a></p>
  </footer>

  <script type="module" src="postLoader.js"></script>
  <script type="module" src="firebaseLogic.js"></script>
</body>
</html>
