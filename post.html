<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Blog Post</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/post.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- MathJax configuration FIRST -->
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['\\(', '\\)']],
        displayMath: [['\\[', '\\]']]
      },
      startup: {
        typeset: false
      }
    };
  </script>
  <script defer id="MathJax-script" src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>

  <div class="blog-wrapper">

    <!-- Left Ad Slot -->
    <aside class="left-ad-slot">
      <div class="ad-slot sidebar">Ad Placeholder</div>
    </aside>

    <!-- Main Blog Content -->
    <div class="blog-layout">
      <main>

        <!-- Ad at Top of Post -->
        <div class="ad-slot top-ad">
          <em>Ad Placeholder (Top)</em>
        </div>

        <!-- Blog content -->
        <div id="post-content">
          <!-- Content injected by postLoader.js -->
        </div>

        <!-- Ad at Bottom of Post -->
        <div class="ad-slot bottom-ad">
          <em>Ad Placeholder (Bottom)</em>
        </div>

        <!-- Interactions -->
        <section id="interactions">
          <div id="clap-button" class="icon-button">
            <i class="fa-solid fa-hands-clapping"></i>
            <span id="clap-count">0</span>
          </div>

          <div id="toggle-comments" class="icon-button">
            <i class="fa-solid fa-comment-dots"></i>
          </div>
        </section>

        <!-- Comments -->
        <section id="comments-section" style="display: none;">
          <h2>Leave a Comment</h2>
          <form id="comment-form">
            <input type="text" id="name" placeholder="Your name" required />
            <textarea id="comment" placeholder="Your comment" rows="5" required></textarea>
            <button type="submit">Post Comment</button>
          </form>

          <h2>Comments</h2>
          <div id="comments-list">Loading comments...</div>
        </section>

      </main>
    </div>

    <!-- Right TOC -->
    <aside class="right-toc-slot">
      <div class="toc-box">
        <div class="toc-header"></div>
        <ul id="toc-list"></ul>
      </div>
    </aside>
  </div>

  <!-- Footer -->
  <footer>
    <p class="footer-link"><a href="index.html">‚Üê Back to Home</a></p>
  </footer>

  <!-- Scroll to Top Button -->
  <button id="scrollToTopBtn" title="Scroll to top">
    <i class="fa-solid fa-chevron-up"></i>
  </button>

  <!-- Scripts -->
  <script type="module" src="postLoader.js"></script>
  <script type="module" src="firebaseLogic.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</body>
</html>
