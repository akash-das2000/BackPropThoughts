<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Blog Post</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/post.css" />
</head>
<body>

  <div class="blog-wrapper">

    <!-- Left Ad Slot -->
    <aside class="left-ad-slot">
      <div class="ad-slot sidebar">Ad Placeholder</div>
    </aside>

    <!-- Main Blog Content -->
    <div class="blog-layout">
      <div class="ad-slot ad-top"></div>

      <main>
        <div id="post-content">
          <!-- Blog content will be injected here by postLoader.js -->
        </div>

        <!-- Interactions -->
        <section id="interactions">
          <div class="icon-button" id="clap-button" title="Clap">
            <svg viewBox="0 0 24 24" class="icon" fill="currentColor">
              <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5
                2 6.5 3.5 5 5.5 5c1.54 0 3.04.99 3.57 2.36h1.87C13.46
                5.99 14.96 5 16.5 5 18.5 5 20 6.5 20 8.5c0 3.78-3.4
                6.86-8.55 11.54L12 21.35z" />
            </svg>
            <span id="clap-count">0</span>
          </div>

          <div class="icon-button" id="toggle-comments" title="Toggle Comments">
            <svg viewBox="0 0 24 24" class="icon" fill="currentColor">
              <path d="M20 2H4c-1.1 0-2 .9-2 2v14l4-4h14c1.1 0 2-.9
                2-2V4c0-1.1-.9-2-2-2z" />
            </svg>
          </div>
        </section>

        <!-- Comments -->
        <section id="comments-section" style="display: none;">
          <h2>Leave a Comment</h2>
          <form id="comment-form">
            <input type="text" id="name" placeholder="Your name" required />
            <textarea id="comment" placeholder="Your comment" rows="5" required></textarea>
            <button type="submit">Post Comment</button>
          </form>

          <h2>Comments</h2>
          <div id="comments-list">Loading comments...</div>
        </section>
      </main>

      <div class="ad-slot ad-bottom"></div>
    </div>

    <!-- Right TOC -->
    <aside class="right-toc-slot">
      <div class="toc-box">
        <h3>Table of Contents</h3>
        <ul id="toc-list"></ul> <!-- TOC is dynamically generated -->
      </div>
    </aside>

  </div>

  <footer>
    <p><a href="index.html">‚Üê Back to Home</a></p>
  </footer>

  <script type="module" src="postLoader.js"></script>
  <script type="module" src="firebaseLogic.js"></script>
</body>
</html>
